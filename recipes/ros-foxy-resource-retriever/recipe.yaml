package:
  name: ros-foxy-resource-retriever
  version: 2.3.4
source:
  git_url: https://github.com/ros2-gbp/resource_retriever-release.git
  git_rev: release/foxy/resource_retriever/2.3.4-1
  folder: ros-foxy-resource-retriever/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
  host:
    - pytest
    - python
    - ros-foxy-ament-cmake-gtest
    - ros-foxy-ament-cmake-pytest
    - ros-foxy-ament-cmake-ros
    - ros-foxy-ament-index-cpp
    - ros-foxy-ament-index-python
    - ros-foxy-ament-lint-auto
    - ros-foxy-ament-lint-common
    - ros-foxy-libcurl-vendor
    - ros-foxy-python-cmake-module
  run:
    - python
    - ros-foxy-ament-index-cpp
    - ros-foxy-ament-index-python
    - ros-foxy-libcurl-vendor
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
