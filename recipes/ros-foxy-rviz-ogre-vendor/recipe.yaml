package:
  name: ros-foxy-rviz-ogre-vendor
  version: 8.2.2
source:
  git_url: https://github.com/ros2-gbp/rviz-release.git
  git_rev: release/foxy/rviz_ogre_vendor/8.2.2-1
  folder: ros-foxy-rviz-ogre-vendor/src/work
  patches:
    - patch/ros-foxy-rviz-ogre-vendor.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
  host:
    - freetype
    - git
    - pkg-config
    - python
    - ros-foxy-ament-cmake
    - xorg-libx11
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - freetype
    - python
    - xorg-libx11
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
