package:
  name: ros-foxy-rviz2
  version: 8.2.2
source:
  git_url: https://github.com/ros2-gbp/rviz-release.git
  git_rev: release/foxy/rviz2/8.2.2-1
  folder: ros-foxy-rviz2/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): pybind11
  host:
    - python
    - qt
    - ros-foxy-ament-cmake
    - ros-foxy-ament-cmake-cppcheck
    - ros-foxy-ament-cmake-cpplint
    - ros-foxy-ament-cmake-lint-cmake
    - ros-foxy-ament-cmake-uncrustify
    - ros-foxy-geometry-msgs
    - ros-foxy-rclcpp
    - ros-foxy-rviz-common
    - ros-foxy-rviz-ogre-vendor
    - ros-foxy-sensor-msgs
  run:
    - python
    - ros-foxy-rviz-common
    - ros-foxy-rviz-default-plugins
    - ros-foxy-rviz-ogre-vendor
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
